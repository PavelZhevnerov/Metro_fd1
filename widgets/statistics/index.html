<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/fonts.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/widgetStatistics.css">
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/pie.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/animate/animate.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="scripts/widgetStatistics.js"></script>
</head>
<body>
<div class="container font__open-sans_regular">
    <div class="widgetStatistics font__myriadpro_bold">
        <div class="widgetStatistics-tabs">
            <div class="widgetStatistics-tabs-item active">
                Diagram stats
            </div>
            <div class="widgetStatistics-tabs-item-separator">
            </div>
            <div class="widgetStatistics-tabs-item">
                Month report
            </div>
        </div>
        <div class="widgetStatistics-chart">
            <div class="widgetStatistics-chart-caption">Data transfer</div>
            <div id="chartdiv"></div>
        </div>
        <div class="widgetStatistics-largestSize font__open-sans_bold">
            <div class="widgetStatistics-largestSize-item">
                <div class="widgetStatistics-largestSize-item-led"></div>
                <div class="widgetStatistics-largestSize-item-title">
                    audio
                </div>
                55%
            </div>
            <div class="widgetStatistics-largestSize-item">
                <div class="widgetStatistics-largestSize-item-led"></div>
                <div class="widgetStatistics-largestSize-item-title">
                    video
                </div>
                23%
            </div>
            <div class="widgetStatistics-largestSize-item">
                <div class="widgetStatistics-largestSize-item-led"></div>
                <div class="widgetStatistics-largestSize-item-title">
                    photo
                </div>
                17%
            </div>
        </div>
        <div class="widgetStatistics-actions font__open-sans_bold">
            <div class="widgetStatistics-actions-item longText">
                <div>
                    <i class="icon upload"></i>
                </div>
                Upload files</div>
            <div class="widgetStatistics-actions-item">
                <div>
                    <i class="icon share"></i>
                </div>
                Share link</div>
            <div class="widgetStatistics-actions-item">
                <div>
                    <i class="icon backup"></i>
                </div>
                Back up</div>
        </div>
    </div>
</div>
</body>
</html>
