<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Site about ...">
		<meta name="keywords" content="graphic, statistics, navigation, ribbons">
		<title>Metro-Project</title>
		<link rel="stylesheet" type="text/css" href="common/css/style_index.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="metro_page">
									<!-- Header -->
			<div class="metro_page__header">
				<h1 class="metro_page__header_title"></h1>
				<p class="metro_page__header_text"></p>
			</div>
									<!-- Content -->
			<div class="metro_page__content">
									<!-- Menu widget-->
				<div class="content__menu"></div>
									<!-- Left Column -->
				<div class="content__col content__col_left">
									<!-- Graphic widget-->
					<div class="content__graphic"></div>
									<!-- Profile widget-->
					<div class="content__profile"></div>
				</div>
									<!-- Right Column -->
				<div class="content__col content__col_right">
									<!-- Statistics widget-->
					<div class="content__statistics"></div>
									<!-- Navigation widget-->
					<div class="content__navigation"></div>
									<!-- Ribbons widget-->
					<div class="content__ribbons"></div>
				</div>
			</div>
									<!-- Sidebar -->
			<div class="metro_page__sidebar">
									<!-- Blog post widget-->
				<div class="sidebar__blog_post"></div>
									<!-- Contact form widget-->
				<div class="sidebar__contact_form"></div>
			</div>	
		</div>
	</body>
</html>
